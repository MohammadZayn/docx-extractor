<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Docx Extractor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkLogin()">Login</button>
        <p id="error-message" style="color: red; display: none;">Invalid credentials!</p>
    </div>

    <script>
        // ✅ List of valid users
        const users = {
            "admin": "1234",
            "user1": "pass1",
            "user2": "pass2"
        };

        function checkLogin() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // ✅ Check if username exists and password matches
            if (users[username] && users[username] === password) {
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("loggedInUser", username);  // Store username
                window.location.href = "index.html";  // Redirect to main page
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }

        // ✅ If already logged in, redirect to index.html
        if (localStorage.getItem("isLoggedIn") === "true") {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
