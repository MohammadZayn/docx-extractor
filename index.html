<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docx Input Extractor</title>
    <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Upload a .docx File</h2>
    <input type="file" id="fileInput" accept=".docx">
    <button id="processBtn">Extract Inputs</button>
    <p><strong>Extracted Inputs:</strong></p>
    <pre id="output"></pre>
    <button id="downloadBtn" style="display:none;">Download Updated File</button>
</body>
</html>
