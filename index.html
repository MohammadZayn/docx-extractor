<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docx Input Extractor</title>
    <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ðŸš€ Security Script: Restrict Unauthorized Access -->
    <script>
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "login.html"; // Redirect to login if not logged in
        }
    </script>

    <div class="container">
        <img src="logo.png" alt="Docx Extractor Logo" class="logo">
        <h1>Docx Input Extractor</h1>
        <h2 id="welcomeMessage"></h2>
        <p>Upload a .docx file to extract inputs and download the updated version.</p>

        <input type="file" id="fileInput" accept=".docx">
        <button id="processBtn">Extract Inputs</button>

        <div class="output-box">
            <h3>Extracted Inputs:</h3>
            <pre id="output"></pre>
        </div>

        <button id="downloadBtn" class="hidden">Download Updated File</button>

        <!-- ðŸš€ Logout Button -->
        <button id="logoutBtn">Logout</button>
    </div>

    <!-- ðŸš€ Logout Script -->
    <script>
        function logout() {
            localStorage.removeItem("isLoggedIn"); // Clear login status
            window.location.href = "login.html"; // Redirect to login page
        }

        // Attach logout function to button
        document.getElementById("logoutBtn").addEventListener("click", logout);
    </script>

</body>
</html>
